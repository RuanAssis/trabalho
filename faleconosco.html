<body class="formulario">
    <ul class="menu">
        <li><a href="./index.html">Inicio</a></li>
        <li><a href="./geografia.html">Geografia</a></li>
        <li><a href="./cultura.html">Cultura</a></li>

    </ul>

    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Usuário</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">E-mail</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br><br>
                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="pergunta" id="pergunta" class="inputUser" required>
                    <label for="pergunta" class="labelInput">Pergunta:</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>

    <p>Escreva sua dúvida,e logo, te ajudaremos!!!</p>
</body>
